name: Weekly Data Update

on:
  schedule:
    - cron: '0 9 * * 2'
    - cron: '0 9 * * 4'
  
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run weekly update
        env:
          JIRA_AUTH_TOKEN: ${{ secrets.JIRA_AUTH_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_PROJECT: ${{ secrets.JIRA_PROJECT }}
        run: npm run weekly-update
      
      - name: Commit and push updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Disable global gitignore
          git config --local core.excludesFile /dev/null
          
          # List files to be added
          echo "Files to be added:"
          ls -la data/*.json data/*.txt 2>/dev/null || echo "No files found"
          
          # Force add all data files using find
          find data -type f \( -name "*.json" -o -name "*.txt" \) | while read file; do
            echo "Adding: $file"
            git add -f "$file" || echo "Failed to add $file"
          done
          
          # Show what's staged
          echo "Staged files:"
          git diff --staged --name-only
          
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Data update (Tue/Thu) - $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
