name: Weekly Data Update

on:
  schedule:
    - cron: '0 9 * * 2'
    - cron: '0 9 * * 4'
  
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run weekly update
        env:
          JIRA_AUTH_TOKEN: ${{ secrets.JIRA_AUTH_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_PROJECT: ${{ secrets.JIRA_PROJECT }}
        run: npm run weekly-update
      
      - name: Commit and push updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Force add all data files
          git add -f data/qa-board-all-updates-up-data.json data/qa-board-all-updates-up-report.txt || true
          git add -f data/qa-board-all-updates-down-data.json data/qa-board-all-updates-down-report.txt || true
          git add -f data/qa-efforts-all-updates-up-data.json data/qa-efforts-all-updates-up-report.txt || true
          git add -f data/qa-efforts-all-updates-down-data.json data/qa-efforts-all-updates-down-report.txt || true
          git add -f data/story-point-all-updates-up-data.json data/story-point-all-updates-up-report.txt || true
          git add -f data/story-point-all-updates-down-data.json data/story-point-all-updates-down-report.txt || true
          
          # Legacy files (if they exist)
          git add -f data/qa-board-all-updates-data.json data/qa-board-all-updates-report.txt || true
          git add -f data/qa-efforts-all-updates-data.json data/qa-efforts-all-updates-report.txt || true
          git add -f data/story-point-all-updates-data.json data/story-point-all-updates-report.txt || true
          
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ Data update (Tue/Thu) - $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Data update completed successfully (Tue/Thu schedule)"
          else
            echo "‚ùå Data update failed"
            exit 1
          fi
